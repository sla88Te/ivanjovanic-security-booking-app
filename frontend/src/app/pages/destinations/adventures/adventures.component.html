<section class="packages" id="packages">
    <h1 class="heading">
        <span>A</span><span>D</span><span>V</span><span>E</span><span>N</span><span>T</span><span>U</span><span>R</span><span>E</span><span>S</span>
    </h1>

    <div class="city-banner">
        <div class="content" data-aos="zoom-in-up" data-aos-delay="300">
            <span>start your adventure</span>
            <h3>Let's Explore These Adventures</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum voluptatum praesentium amet quibusdam quam
                officia suscipit odio.</p>
        </div>
    </div>

    <div class="box-container" *ngIf="adventures.length > 0">
        <div class="box" *ngFor="let adventure of adventures">
            <img [src]="'https://localhost:3000/images/' + adventure.destinations + '.jpg'" [alt]="adventure.destinations" />
            <div class="content">
                <h3><i class="fas fa-map-marker-alt"></i> {{ adventure.destinations }}</h3>
                <p>{{ adventure.description }}</p>
                <div class="stars">
                    <i class="fas fa-star" *ngFor="let star of [1,2,3,4]"></i>
                    <i class="far fa-star"></i>
                </div>
                <div class="price">{{ adventure.price }} <span>$120.00</span></div>
                <a *ngIf="isLoggedIn" [href]="'/destinations/' + adventure.id" class="btn">book now</a>
                <a *ngIf="!isLoggedIn" href="/user/login" class="btn">login</a>
            </div>
        </div>
    </div>
</section>
